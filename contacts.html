<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="stylesheets.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .icon-container {
            margin-top: 20px;
        }

        .icon-container a {
            margin-right: 20px;
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .icon-container a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo4.png" alt="Orb Shop Logo" style="height: 40px; margin-right: 10px;">
            Orb Shop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Cart.html">Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        INFO
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="contacts.html">Contacts</a>
                        <a class="dropdown-item" href="Info.html">?</a>
                        <a class="dropdown-item" href="maintenance.html">Maintenance</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contact Information</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fas fa-map-marker-alt"></i> Address: 123 Main St, City, Country</li>
                        <li class="list-group-item"><i class="fas fa-phone-alt"></i> Phone: +1234567890</li>
                        <li class="list-group-item"><i class="fas fa-envelope"></i> Email: contact@orbshop.com</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Send us a Message</h5>
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col text-center">
            <h5>Follow Us</h5>
            <div class="icon-container">
                <a href="https://www.facebook.com/theorbshop"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://www.tiktok.com/@theorbshop2023"><i class="fab fa-tiktok fa-2x"></i></a>
                <a href="https://shopee.ph/theorbshop"><i class="fas fa-shopping-cart fa-2x"></i></a>
            </div>
        </div>
    </div>
</div>
